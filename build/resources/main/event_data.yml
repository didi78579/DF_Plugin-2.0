# 이 파일은 게임 이벤트의 현재 상태를 저장합니다.
# 서버가 실행되는 동안 플러그인에 의해 자동으로 관리되므로, 직접 수정하지 않는 것을 권장합니다.

# 게임 시작 상태
game:
  started: false
  nextGiftBoxRefillTime: 0

# 차원의 균열 이벤트 상태
events:
  rift:
    # 현재 상태 (COOLDOWN, COUNTDOWN)
    state: COOLDOWN
    # 다음 상태로 전환될 시간 (Unix 타임스탬프, 밀리초)
    next-state-time: 0
    # 이벤트가 현재 활성화되었는지 여부
    active: false

# 엔드 이벤트 상태
end-event:
  is-open: false
  scheduled-open-time: -1